<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting cards with Bubble algorithm</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="selectCard position-absolute top-0 start-50 translate-middle">
        Inicio:
        <input type="text" class="amount" value="" />
        <button class="drawBtn btn btn-primary" id="draw">Dibujar</button>
        <button class="sortBtn btn btn-primary id="sort">Sort</button>
        <button class="resetBtn btn btn-primary" id="reset">
          Reset
        </button>
      </div>
      <div class="cardsDiv"></div>
      <div class="bubbleLog">
        Cartas
      </div>
      <div class="bubbleDiv"></div>
    </div>
  </body>
</html>
